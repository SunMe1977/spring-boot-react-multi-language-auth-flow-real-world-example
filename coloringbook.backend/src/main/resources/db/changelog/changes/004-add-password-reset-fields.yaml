databaseChangeLog:
  - changeSet:
      id: 4
      author: hansjoerg
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: reset_token
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
                  remarks: "Unique token for password reset requests"
              - column:
                  name: reset_token_expiry
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: true
                  remarks: "Expiration timestamp for the password reset token"
