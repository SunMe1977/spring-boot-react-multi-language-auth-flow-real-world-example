databaseChangeLog:
  - changeSet:
      id: 1
      author: hansjoerg
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: image_url
                  type: VARCHAR(255)
              - column:
                  name: email_verified
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: provider
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: provider_id
                  type: VARCHAR(255)
